<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>言霊巡り（仮）</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ===== 画面全体ラッパー ===== -->
  <div id="app">

    <!-- ===== フェード（ホワイトアウト用） ===== -->
    <div id="fade"></div>

    <!-- ===== タイトル画面 ===== -->
    <section id="scene-title" class="scene is-active">
      <h1 id="game-title">言霊巡り</h1>

      <nav class="menu">
        <button id="btn-start">START</button>
        <button id="btn-kotodama">言霊一覧</button>
      </nav>
    </section>

    <!-- ===== 探索画面 ===== -->
    <section id="scene-field" class="scene">
      <!-- マップ表示領域 -->
      <div id="field">
        <!-- NPCはJSで生成・配置される -->
      </div>

      <!-- HUD -->
      <div id="hud">
        <span id="hud-kotodama">言霊 0 / 0</span>
      </div>
    </section>

    <!-- ===== 会話ウィンドウ ===== -->
    <section id="scene-talk" class="overlay">
      <div class="talk-window">
        <div class="talk-name" id="talk-name"></div>
        <div class="talk-text" id="talk-text"></div>
        <div class="talk-hint">tap</div>
      </div>
    </section>

    <!-- ===== 言霊一覧 ===== -->
    <section id="scene-kotodama" class="scene">
      <h2>言霊</h2>
      <div id="kotodama-list">
        <!-- JSで言霊カードを生成 -->
      </div>

      <button id="btn-back-title">戻る</button>
    </section>

  </div>

  <!-- ===== JavaScript ===== -->
    <script src="game.js"></script>
</body>
</html>
